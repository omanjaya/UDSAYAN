# UD Project - Docker Configuration
# Run: docker compose up -d --build
# Stop: docker compose down
# Logs: docker compose logs -f

services:
  ud-app:
    container_name: ud-app
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=file:/app/data/dev.db
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - ud_sqlite_data:/app/data
    restart: unless-stopped
    networks:
      - attendancedev-network
    expose:
      - "3000"

volumes:
  ud_sqlite_data:
    name: ud_sqlite_data

networks:
  attendancedev-network:
    external: true

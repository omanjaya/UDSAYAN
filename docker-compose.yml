# UD Project - Docker Configuration
# Run: docker compose up -d
# Stop: docker compose down
# Logs: docker compose logs -f

services:
  ud-app:
    container_name: ud-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3020:3000"
    environment:
      - DATABASE_URL=file:./prisma/dev.db
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - ud_sqlite_data:/app/prisma
    restart: unless-stopped
    networks:
      - ud-network

volumes:
  ud_sqlite_data:
    name: ud_sqlite_data

networks:
  ud-network:
    name: ud-network
    driver: bridge
